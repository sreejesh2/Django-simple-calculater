<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Amstrong Number</h1>
     <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form action="" method="POST" class="border p-5 border-5 rounded-5 shadow">
                    {% csrf_token %}
                    <div class="mb-5">
                        <label for=""><h3>Num </h3></label>
                    <input class="form-control" type="text" name="num" placeholder="Enter first number">
                </div>
                <div>
                    <button class="btn btn-outline-primary" type="submit">submit</button>
                </div>
                <div class="form-control mt-5 p-3">
                   <h3 class="text-center">Answer : {{answer}}</h3>
                </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
     </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
